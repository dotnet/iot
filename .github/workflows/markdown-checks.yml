name: Markdown_Checks_CI

on:
  pull_request:

permissions:
  contents: read

jobs:
  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli
        
      - name: Run markdownlint
        run: markdownlint -c ${{ github.workspace }}/.markdownlint.json ${{ github.workspace }}
        continue-on-error: true

  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install markdown-link-check
        run: npm install -g markdown-link-check@3.10.3
        
      - name: Run markdown-link-check
        continue-on-error: true
        run: |
          find . -name "*.md" -not -path "./node_modules/*" | while read file; do
            markdown-link-check -v -c .markdown-link-check.json "$file"
          done
